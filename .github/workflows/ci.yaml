name: CI Symfony

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  unit-tests:
    name: ðŸ§ª Unit Tests
    runs-on: ubuntu-latest
    env: # ðŸ‘ˆ Variables visibles par toutes les steps du job
      APP_ENV: test
      MONGODB_URL: mongodb://root:root@database:27017/app_test?authSource=admin
      MONGODB_DB: app_test

      services:
        database:
          image: mongo:7.0
          env:
            MONGO_INITDB_ROOT_USERNAME: root
            MONGO_INITDB_ROOT_PASSWORD: root
          ports:
            - 27017:27017

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: mbstring, intl, mongodb
          coverage: none

      - name: Install dependencies
        run: composer install --prefer-dist --no-interaction --no-progress --optimize-autoloader

      - name: Run unit tests
        run: vendor/bin/phpunit --testsuite=unit --testdox --colors=always


